<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add Users</title>

    <!-- load css pages -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'learn/main.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'learn/addUsers.css' %}" />

    <script type="text/javascript" href="{% static 'learn/main.js' %}"> </script>

  </head>

  <body id="body">

    <!-- Contains Everything in the Purple Header -->
    <div id="heading">
      <div id="titleContainer">
        <div id="title">
          <span>Self Service Tool 1000</span>
        </div>
        <div id="subTitle">
          <span>Ashland University</span>
        </div>
      </div>
      <div id="signOutBackground">
        <div id="signOutContainer">
          <span>Hello, {{name}} </span>
          <br />
          <a href="{% url 'index' %}" id="signOut"> Sign out</a>
        </div>
      </div>
    </div>

    <!-- Contains everything below the header, it includes footer. -->
    <div id="midSection">
      <div id="viewUsersContainer">
        <div id="viewUsersLabelBackground">
          <div id="viewUsersLabelContainer">
            <span id="viewUsersLabel"> Search for one or more users to add to a Guest or TA Position</span>
          </div>
        </div>
        {{error_message}}
        <table class="userTable">
          <tr>
            <th></th>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>User ID</th>
          </tr>

          {{ userList | safe }}
          <tr id="pagingRow">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td id="pagingListCell">Move Pages</td>
            <td id="pagingCell">
              <div class="paging">
                <a href="#">❮</a>
                <a href="#">❯</a>
              </div>
            </td>
          </tr>
          <tr>
            <td><input id="checkAll" type="checkbox" onclick="check()" ></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><input id="submit" type="button" value="Add"></td>
          </tr>
        </table>

      </div>
    </div>

    <div id="footer">
      <span id="footerText">For Assistance Call: 419.289.5405</span>
    </div>
  </body>

</html>
