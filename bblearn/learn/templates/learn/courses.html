<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Courses</title>

    <!-- load css pages -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'learn/main.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'learn/courses.css' %}" />

    <script type="text/javascript" href="{% static 'learn/main.js' %}"> </script>

  </head>

  <body id="body">

    <!-- Contains Everything in the Purple Header -->
    <div id="heading">
      <div id="titleContainer">
        <div id="title">
          <span>Self-Service Tool 1000</span>
        </div>
        <div id="subTitle">
          <span>Ashland University</span>
        </div>
      </div>
      <div id="signOutBackground">
        <div id="signOutContainer">
          <span>Hello, {{name}} </span>
          <br />
          <a href="{% url 'index' %}" id="signOut"> Sign out</a>
        </div>
      </div>
    </div>

    <!-- Contains everything below the header, it includes footer. -->
    <div id="midSection">
      <div id="homePageContainer">
        <div id="homePageLabelBackground">
          <div id="homePageLabelContainer">
            <span id="homePageLabel">Select one or more courses to add or remove a Teaching Assistant or Guest from a course or courses</span>
          </div>
        </div>
        <div id="courseActionsContainer">
          <div class="selectdiv">
            <label>
              <select>
                <option selected>Select Action</option>
                <option>Add Users</option>
                <option>Remove Users</option>
                <option>View Users</option>
              </select>
            </label>
          </div>
          <input id ="submit" type="button" name="submit" value="Submit">
        </div>


        <div id="coursesContainer">
          <table class="userTable">

          {{classes | safe}}

          </table>
        </div>
      </div>
    </div>

    <div id="footer">
      <span id="footerText">For Assistance Call: 419.289.5405</span>
    </div>
  </body>

</html>
